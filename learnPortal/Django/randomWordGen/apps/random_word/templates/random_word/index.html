<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Word Generator</title>
  </head>
  <body>
    <h3>Random Word (attempt #{{request.session.attemptct}})</h3>
    <h1>{{request.session.randword}}</h1>
    <form action="/random_word/" method="post">
      {% csrf_token %}
      <input type="submit" value="Generate">
    </form>
    <form action="/random_word/reset/" method="post">
      {% csrf_token %}
      <input type="submit" value="Reset">
    </form>
  </body>
</html>

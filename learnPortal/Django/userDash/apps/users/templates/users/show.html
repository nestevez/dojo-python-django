<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User Information {{num}}</title>
  </head>
  <body>
    <h1>{{ user.fname }} {{ user.lname }}</h1>
    <table>
      <tr>
        <td>Registered at: </td>
        <td>{{ user.created_at }}</td>
      </tr>
      <tr>
        <td>User ID: </td>
        <td>{{ user.id }}</td>
      </tr>
      <tr>
        <td>Email: </td>
        <td>{{ user.email }}</td>
      </tr>
      <tr>
        <td>Description: </td>
        <td>{{ user.description }}</td>
      </tr>
    </table>
    <form action="{ url 'users:sendmsg'}" method="post">
      {% csrf_token %}
      {{form}}
      <input type="submit" value="Post">
    </form>
  </body>
</html>

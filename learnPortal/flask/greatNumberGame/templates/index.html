<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Great Number Game</title>
  </head>
  <body>
    <h1>Welcome to the Great Number Game</h1>
    <h3>I'm thinking of a number between 1 and 100</h3>
    <h3>Take a guess</h3>
    {% if win == False %}
      <h2>{{message}}</h2>
      <form action="/entry" method="post">
        <input type="text" name="entry">
        <input type="submit" name="submit" value="Submit">
      </form>
    {% else %}
      <h2>{{number}} was the number!</h2>
      <form action="/try_again" method="post">
        <input type="submit" name="try again" value="Play Again">
      </form>
    {% endif %}
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    {{message}}
    <form action="/register" method="post">
      <label>
        First Name: <input type="text" name="fname">
      </label>
      <br>
      <label>
        Last Name: <input type="text" name="lname">
      </label>
      <br>
      <label>
        Email: <input type="email" name="email">
      </label>
      <br>
      <label>
        Password: <input type="password" name="pw">
      </label>
      <br>
      <label>
        Confirm Password: <input type="password" name="cpw">
      </label>
      <br>
      <input type="submit" name="Submit" value="Become A Member">
    </form>
    <h2> OR if you already have an account with us,</h2>
    <h1>LOGIN</h1>
    <form action="/login" method="post">
      <label>
        Email: <input type="email" name="email">
      </label>
      <br>
      <label>
        Password: <input type="password" name="pw">
      </label>
      <br>
      <input type="submit" name="Submit" value="Log Into Your Account">
    </form>
  </body>
</html>
